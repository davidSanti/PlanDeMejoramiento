<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../resources/templates/plantilla.xhtml">

            <ui:define name="content">
                
                <h2>Listado de Clientes</h2>
                <h:form>
                    <h:link value="Registrar Usuario" outcome="registrarUsuario"/>
                    <h:messages showDetail="true" showSummary="true"/>
                    <h:dataTable var="user" value="#{usuarioController.listarUsuarios()}"
                                 border="1" cellpadding="5" cellspacing="3">

                        <h:column>
                            <f:facet name="header">Cedula</f:facet>
                            <h:outputText value="#{user.cedula}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Nombre</f:facet>
                            <h:outputText value="#{user.nombre}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Apellido</f:facet>
                            <h:outputText value="#{user.apellido}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Dirección</f:facet>
                            <h:outputText value="#{user.direccion}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Teléfono</f:facet>
                            <h:outputText value="#{user.telefono}"/>
                        </h:column>

                        <h:column rendered="#{usuarioController.verificarTipo() eq true}">
                            <f:facet name="header">Tipo</f:facet>
                            <h:outputText value="#{user.tipoID.descripcion}"/>
                        </h:column>

                    </h:dataTable>
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
