<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../resources/templates/plantilla.xhtml">

            <ui:define name="content">
                
                <h:form>
                     <h:messages showDetail="true" showSummary="true"/>
                     <h:panelGrid columns="3">
                         
                         <h:outputLabel for="concesionario" value="Concesionario"/>
                         <h:selectManyCheckbox id="concesionario" required="true"
                                          requiredMessage="Campo obligatorio" converter="concesionarioConverter"
                                          value="#{vehiculoController.vehiculo.concesionarioList}">
                             <f:selectItems var="con" value="#{vehiculoController.concesionarios}"
                                            itemLabel="#{con.nombre}" itemValue="#{con}"/>
                         </h:selectManyCheckbox>
                         <h:message for="concesionario"/>
                                                  
                         <h:outputLabel for="marca" value="Marca"/>
                         <h:inputText id="marca" required="true"
                                      requiredMessage="Campo obligatorio"
                                      value="#{vehiculoController.vehiculo.marca}"/>
                         <h:message for="marca"/>
                         
                         <h:outputLabel for="modelo" value="Modelo"/>
                         <h:inputText id="modelo" required="true" pt:tuype="number"
                                      requiredMessage="Campo obligatorio"
                                      value="#{vehiculoController.vehiculo.modelo}"/>
                         <h:message for="modelo"/>
                         
                         <h:outputLabel for="precio" value="Precio"/>
                         <h:inputText id="precio" required="true"
                                      requiredMessage="Campo obligatorio"
                                      value="#{vehiculoController.vehiculo.precio}"/>
                         <h:message for="precio"/>
                         
                         <h:commandButton id="registrarVehiculo" value="Registrar"
                                          action="#{vehiculoController.registrarVehiculo()}"/>
                         
                     </h:panelGrid>
                        
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
