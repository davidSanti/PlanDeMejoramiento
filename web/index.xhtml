<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h:messages showDetail="true" showSummary="true"/>
            <h2>Iniciar Sesión</h2>
            <h:panelGrid columns="3">
                
                <h:outputLabel for="cedula" value="Cedula"/>
                <h:inputText id="cedula" required="true" requiredMessage="Campo obligatorio"
                             value="#{usuarioController.usuario.cedula}"/>
                <h:message for="cedula"/>
                
                <h:outputLabel for="clave" value="Contraseña"/>
                <h:inputText id="clave" required="true" requiredMessage="Campo obligatorio"
                             value="#{usuarioController.usuario.clave}"/>
               <h:message for="clave"/>
                 
                <h:commandButton id="autenticar" value="Iniciar Sesion"
                                 action="#{usuarioController.autenticarse()}" />
                
            </h:panelGrid>
        </h:form>
        
    </h:body>
</html>
